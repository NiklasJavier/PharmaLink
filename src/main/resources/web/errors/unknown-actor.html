<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<head>
    <title>Fehler - Unbekannter Akteur</title>
</head>
<body>
<div layout:fragment="content">
    <h1 style="color: #dc3545;">Fehler: Unbekannter Akteurstyp</h1>
    <p>Ihre Actor ID konnte keinem bekannten Akteurstyp zugeordnet werden.</p>
    <p>Bitte kontaktieren Sie den Support oder überprüfen Sie Ihre Anmeldedaten.</p>
    <p th:if="${initialActorId}">Ihre ID: <strong th:text="${initialActorId}"></strong></p>
    <p><a th:href="@{/app/login}" style="color: #007bff;">Zurück zur Anmeldeseite</a></p>
</div>
</body>
</html>
