<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<head>
    <title th:text="${pageTitle != null ? pageTitle : 'Fehler'}">Fehler</title>
    <th:block layout:fragment="pageCss">
        <link rel="stylesheet" th:href="@{/css/error.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-details">
            <h1 th:text="${status}">404</h1>
            <p th:text="${errorMessage != null ? errorMessage : 'Das ist ein Fehler.'}"></p>
            <p th:if="${message != null and message != ''}" th:text="${message}"></p>
            <p th:if="${path != null and path != ''}">Die angefragte URL <code th:text="${path}"></code> wurde auf diesem Server nicht gefunden.</p>
            <p th:if="${exceptionMessage != null and exceptionMessage != ''}" class="exception-message" th:text="${exceptionMessage}"></p>
            <p>Das ist alles, was wir wissen.</p>
            <a th:href="@{/app/dashboard}" class="back-to-home">Zur√ºck</a> </div>
    </div>
</div>
</body>
</html>
