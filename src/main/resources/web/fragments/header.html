<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
<header th:fragment="header" class="main-header">
    <div class="header-content">
        <div class="logo">
            <a th:href="@{/app/dashboard}" class="logo-link">
                <span class="logo-title">PharmaLink</span>
                <span class="logo-subtitle">Backend Controle</span>
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/app/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/app/manage}">Manage</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

</body>
</html>
